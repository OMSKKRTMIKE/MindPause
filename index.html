<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindPause</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

    <nav>
        <div class="nav-content">
          <div class="logo">
            <a href="#">MindPause</a>
          </div>
        </div>
      </nav>

      <div class="start-container">
        <button id="startBtn" class="animate__animated animate__pulse">Start</button>
    </div>
    
    <div class="question-box hidden">
        <div class="card animate__animated animate__fadeInUp">
            <h2>Pause and Think</h2>
            <p id="question"></p>
            <button id="newQuestionBtn">Get Another Question</button>
        </div>
    </div>

    <audio id="backgroundMusic" controls></audio>

    
    <script src="script.js"></script>
</body>
</html>
